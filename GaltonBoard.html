<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Galton Board Simulation</title>
<style>
:root{ --bg:#0f1724; --panel:#0b1220; --accent:#ffb020; --muted:#94a3b8; --card:#071022 }
html,body{height:100%;margin:0;background:linear-gradient(180deg,#071026,#071022 40%);color:#e6eef8;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
.wrap{display:grid;grid-template-columns:420px 1fr;gap:18px;padding:18px;height:100vh;box-sizing:border-box}
.panel{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:16px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
h1{margin:0 0 12px 0;font-size:18px}
label{display:block;font-size:13px;color:var(--muted);margin-top:12px}
input[type=range]{width:100%}
.controls{display:flex;gap:8px;margin-top:14px}
button{background:var(--accent);border:none;color:#071022;padding:8px 12px;border-radius:8px;font-weight:700;cursor:pointer}
button.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted)}
.small{font-size:13px;color:var(--muted);}
canvas{width:100%;height:100%;display:block;background:linear-gradient(180deg,#082032 0%, #051024 100%);border-radius:10px}
.footer{margin-top:10px;font-size:12px;color:var(--muted)}
.row{display:flex;gap:8px;align-items:center}
.stat{font-weight:700;color:#fff}
</style>
</head>
<body>
<div class="wrap">
<div class="panel">
<h1>Galton Board — Interactive HTML Simulation</h1>
<div class="small">Adjust parameters then press <strong>Start</strong>. Press again to pause.</div>


<label>Number of balls: <span id="lblBalls" class="stat">500</span></label>
<input id="inpBalls" type="range" min="50" max="5000" step="50" value="500">


<label>Number of levels (rows of pegs): <span id="lblLevels" class="stat">12</span></label>
<input id="inpLevels" type="range" min="3" max="20" step="1" value="12">


<label>Probability of moving RIGHT at each peg: <span id="lblP" class="stat">0.50</span></label>
<input id="inpP" type="range" min="0" max="1" step="0.01" value="0.5">


<label>Animation speed (higher = faster): <span id="lblSpeed" class="stat">1.0</span></label>
<input id="inpSpeed" type="range" min="0.2" max="6" step="0.1" value="1.0">


<div class="controls">
<button id="btnStart">Start</button>
<button id="btnReset" class="secondary">Reset</button>
<button id="btnDownload" class="secondary">Download CSV</button>
</div>


<div class="footer" style="margin-top:14px">
<div class="row"><div style="flex:1">Balls dropped:</div><div id="dropped" class="stat">0</div></div>
<div class="row"><div style="flex:1">Peak bin:</div><div id="peak" class="stat">—</div></div>
<div class="row"><div style="flex:1">Mean (empirical):</div><div id="mean" class="stat">—</div></div>
</div>
</div>


<div class="panel" style="display:flex;flex-direction:column;">
<canvas id="board"></canvas>
<div style="margin-top:10px;font-size:12px;color:var(--muted)">Visualization: falling balls (left) and live histogram (bottom). Resize window to adjust canvas.</div>
</div>
</div>
